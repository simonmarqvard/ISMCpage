---
layout: news
---

<!-- <p>simon</p> -->

{% for post in site.posts %}
<div class="news-container">
  <div class="title-container">
    <div id="{{ post.anchor }}" />
    <p class="news-title">{{ post.title }}</p>
    <p class="news-date">{{ post.date | date: '%-d. %B %Y' }}</p>
  </div>
  <div class="blogImage"><img src="{{ post.postHero }}" /></div>
  {{ post.content }}
</div>
</div>
{% endfor %}
